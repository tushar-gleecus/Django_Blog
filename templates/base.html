<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyPlatform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="bg-white shadow p-4 flex justify-between">
    <span class="font-bold text-2xl">MyPlatform</span>
    <div>
      {% if user.is_authenticated %}
        <span>Hello, {{ user.username }}</span>
        <a href="{% url 'accounts:logout' %}" class="ml-4 text-blue-600">Logout</a>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="text-blue-600 mr-4">Login</a>
        <a href="{% url 'accounts:register' %}" class="text-blue-600">Register</a>
      {% endif %}
    </div>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
