{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mx-auto py-12">
    <div class="text-6xl font-bold mb-12 flex justify-center">
        <span class="text-blue-600">G</span>
        <span class="text-red-600">o</span>
        <span class="text-yellow-500">o</span>
        <span class="text-blue-600">g</span>
        <span class="text-green-600">l</span>
        <span class="text-red-600">e</span>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-5xl mx-auto">
        {% for card in cards %}
        <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center hover:shadow-xl transition-shadow duration-200 cursor-pointer"
            onclick="window.location.href='{{ card.link|default:'#' }}'">
            <h2 class="text-xl font-bold mb-2">{{ card.title }}</h2>
            <p class="text-gray-600 text-center">{{ card.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
