{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form method="post" class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li class="text-red-500">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    <input type="text" name="name" placeholder="Name" required class="border px-3 py-2 rounded w-full mb-4">
    <input type="text" name="email" placeholder="Email" required class="border px-3 py-2 rounded w-full mb-4">
    <input type="text" name="phone" placeholder="Phone" required class="border px-3 py-2 rounded w-full mb-4">
    <input type="password" name="password" placeholder="Password" required class="border px-3 py-2 rounded w-full mb-4">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Register</button>
    <div class="mt-4 text-center">Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-600">Login</a></div>
  </form>
</div>
{% endblock %}
