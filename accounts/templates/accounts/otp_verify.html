{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <form method="post" class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md space-y-4">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4">Verify OTP</h2>
        {{ form.otp.label_tag }}
        {{ form.otp }}
        {% if form.otp.errors %}
            <div class="text-red-500 text-sm">{{ form.otp.errors|striptags }}</div>
        {% endif %}
        {% for message in messages %}
            <div class="text-red-500 text-sm">{{ message }}</div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Verify</button>
    </form>
</div>
{% endblock %}
